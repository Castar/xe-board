<!--#include("./header.html")-->
<load target="../../module/tpl/js/multi_order.js" />


	<div class="xe-ui-panel">
		<div class="xe-ui-panel-content cleared">
			<h2>{$lang->cmd_list_setting}</h2>
			<p>{$lang->about_list_config}</p>
			<form class="form" action="./" method="post">
				<input type="hidden" name="board" value="board" />
				<input type="hidden" name="act" value="procBoardAdminInsertListConfig" />
				<input type="hidden" name="module_srl" value="{$module_srl}" />
				<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />

				{@$list = array_keys($list_config)}
				<input type="hidden" name="list" value="{implode(',', $list)}" />
				<select class="multiorder_show xe-ui-panel-select" size="8" multiple="multiple" style="width:290px;vertical-align:top">
					<option loop="$extra_vars => $key, $val" cond="!$list_config[$key]" value="{$key}">{$val->name}</option>
				</select>
				<a href="" class="xe-ui-button-gray multiorder_add" style="vertical-align:top">{$lang->cmd_insert}</a>
				<a href="" class="xe-ui-button-gray multiorder_up" style="vertical-align:top">{$lang->cmd_move_up}</a>
				<a href="" class="xe-ui-button-gray multiorder_down" style="vertical-align:top">{$lang->cmd_move_down}</a>
				<a href="" class="xe-ui-button-gray multiorder_del" style="vertical-align:top">{$lang->cmd_delete}</a>
				<select class="multiorder_selected xe-ui-panel-select" size="8" multiple="multiple" style="width:290px;vertical-align:top">
					<option loop="$list_config => $key, $val" value="{$key}">{$val->name}</option>
				</select>
				
				<script type="text/javascript">
					xe.registerApp(new xe.MultiOrderManager('list'));
				</script>
			</form>
		</div>
		<div class="xe-ui-panel-controller">
		    <hr />
		    <p class="center">
				<a href="#" onclick="jQuery('.form').submit();" class="xe-ui-button-gray">{$lang->cmd_save}</a>
			</p>
		</div>
	</div>
</div>
